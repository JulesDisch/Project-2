<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Potluck Planner|Display</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Potluck Planner</h1>
      <hr>
      <div id="game">
        <div id="extra">

          
          <div class="tab">
            <button class="tablinks" onclick="openList(event, 'Food')" id="defaultOpen">Food</button>
            <button class="tablinks" onclick="openList(event, 'Discussion')">Discussion</button>
          </div>

          <div id="Food" class="tabcontent">
            <h2>See what everyone's bringing</h2>
           
              <div class="row">
                <div class="col-1">
                 
                  <select id="filter">
                      <option value="">Search by category</option>
                      <option value="starter">Starter</option>
                      <option value="chicken">Chicken</option>
                      <option value="beef">Beef</option>
                      <option value="pork">Pork</option>
                      <option value="seafood">Seafood</option>
                      <option value="dessert">Dessert</option>
                      <option value="drinks">Drinks</option>
                  </select>
                  <button type="submit" id="submit">Search</button>
                </div>
                <div class="col-4">
                    <form method="get" action="/">
                    <button type="submit">Add another food</button>
                </form>
                </div>
              </div>
              <div class="user-container">
              </div>
           
          </div>
       

        <div id="Discussion" class="tabcontent">
          <iframe src="blog.html"></iframe>
         
        </div>
      </div>


      </div>
  </div>
  </section>
  </div>
  <script type="text/javascript" src="javascript/appDisplay.js"></script>

  
</body>

</html>
