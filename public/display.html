<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Potluck Planner</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

  <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-analytics.js"></script>
</head>

<body>
  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Potluck Planner</h1>
      <hr>
      <div id="game">
        <div id="extra">

          <h2>Tabs</h2>
          <p>Click on the buttons inside the tabbed menu:</p>

          <div class="tab">
            <button class="tablinks" onclick="openList(event, 'Food')">Food</button>
            <button class="tablinks" onclick="openList(event, 'Chat')">Chat</button>
          </div>

          <div id="Food" class="tabcontent">
            <h3>Food</h3>
            <p>Food content goes here.</p>
            <div class="container">
              <div class="row">
                <div class="col-1">
                  <input id="name" placeholder="Your name" type="text">
                </div>
                <div class="col-2">
                  <input id="category" placeholder="Add a category" type="text">
                </div>
                <div class="col-3">
                  <input id="item" placeholder="Add an item" type="text">
                </div>
                <div class="col-4">
                  <button type="submit" class="btn btn-success">Add User</button>
                </div>
              </div>
              <div class="user-container">
              </div>
            </div>
          </div>
        </div>

        <div id="Chat" class="tabcontent">
          <h3>Chat</h3>
          <p>Chat content goes here.</p>
          <div id="chat">
            <h2 id="chat-header"></h2>
            <div id="chat-messages"></div>
            <div id="chat-bar">
              <input id="chat-input" />
              <button id="chat-send">Send</button>
            </div>
          </div>
        </div>


      </div>
  </div>
  </section>
  </div>
  <script type="text/javascript" src="javascript/appDisplay.js"></script>
</body>

</html>
