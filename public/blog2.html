<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Potluck Discussion</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/blogStyle.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  
</head>

<body>
  <div class="container blog">
    <div class="row">
      <div class="col-md-3 col-sm-2">
        <div class="form-group">
          <select class="custom-select" id="category">
            <option selected value="">All Categories</option>
            <option value="Planning">Planning</option>
            <option value="Recipes">Recipes</option>
            <option value="Food Reviews">Food Reviews</option>
            <option value="Party Reviews">Party Reviews</option>
            <option value="Miscellaneous">Miscellaneous</option>
          </select>
        </div>
      </div>
      <div class="col-md-4 col-sm-2"></div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/blog">Main Board</a>
      </div>
      <div class="col-md-1 col-sm-2">
        <a class="btn btn-light" href="/cms">New Post</a>
      </div>
      <div class="col-md-1 col-sm-2">
        <a class="btn btn-light" href="/authors">Manage Posters</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 blog-container">
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="javascript/blog2.js" type="text/javascript"></script>

</body>

</html>
