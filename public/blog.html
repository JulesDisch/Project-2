<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Potluck Discussion</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/blogStyle.css">
  <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>
  <div class="blog">
    <div class="jumbotron">
      <h1> <strong>Discussion Board for the Potluck Party</strong>
      </h1>
    </div>
    <div class="row">
      <div class="col-1">

        <select class="custom-select" id="category">
          <option selected value="">All Categories</option>
          <option value="Planning">Planning</option>
          <option value="Recipes">Recipes</option>
          <option value="Food Reviews">Food Reviews</option>
          <option value="Party Reviews">Party Reviews</option>
          <option value="Miscellaneous">Miscellaneous</option>
        </select>

      </div>

      <div class="col-2">
        <button type="submit" id="post">
          New Post</button>

        <button type="submit" id="authors">
          Manage Posters</button>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-md-12 blog-container">
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="javascript/blog.js" type="text/javascript"></script>


</body>

</html>
