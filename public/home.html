<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page 1 | Potluck Planner</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Potluck Planner</h1>
            <hr>
            <div id="game">
                <div id="extra">
                    <div id="userChoice">
                        <h3><strong>I'm bringing...</strong></h3>
                        <h4>Your Name (Required)</h4>
                        <input type="text" id="firstName" class="required">
                        <br>
                        <h4><label for="category">Select a food category:</label></h4>
                        <p style="width: 250px;">
                            <select class="form-control" id="category">
                                <option value="empty">Category</option>
                                <option value="starter">Starter</option>
                                <option value="chicken">Entrée: Chicken</option>
                                <option value="beef">Entrée: Beef</option>
                                <option value="pork">Entrée: Pork</option>
                                <option value="seafood">Entrée: Seafood</option>
                                <option value="dessert">Dessert</option>
                            </select>
                        </p>
                        <br>
                        <h4>Your Food (Required)</h4>
                        <input type="text" id="userFood" class="required">
                        <button type="submit" id="submit">Submit</button>
                        <hr>
                    </div>
                    <div id="randomChoice">
                        <h3><strong>I don't know what to bring... </strong></h3>
                        <br>
                        <h4><label for="category">Select a food category:</label></h4>
                        <p style="width: 250px;">
                            <select class="chosen-select" id="dropDown">
                                <option value="">Category</option>
                                <option value="starter">Starter</option>
                                <option value="chicken">Entrée: Chicken</option>
                                <option value="beef">Entrée: Beef</option>
                                <option value="pork">Entrée: Pork</option>
                                <option value="seafood">Entrée: Seafood</option>
                                <option value="dessert">Dessert</option>
                            </select>
                            <span id="errorMessage"></span>
                        </p>
                        <br>
                        <input type="text" id="categorySubmit" class="required">
                        <button type="submit" id="submit">Search</button>
                        <hr>
                        <div>
                            <h2>
                                Your Random Recipe:
                            </h2>
                        </div>
                        <div id="meals-display"></div> <!-- Gifs to be displayed here-->
                        <!-- <div id="meals-display"></div> Gifs to be displayed here -->
                    </div>

                </div>

            </div>
    </div>
    </section>

    <script type="text/javascript" src="javascript/app.js">
    </script>
</body>

</html>
